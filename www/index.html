<!DOCTYPE html>
<html>
  <head>
    <title>Cordova Base Plugin geolocation</title>
		<link href="css/ratchet.min.css" rel="stylesheet" />

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
			document.addEventListener("deviceready", onDeviceReady, false);
			// onSuccess Callback
			// This method accepts a Position object, which contains the
			// current GPS coordinates
			//
			var onSuccess = function(position) {
				var element = document.getElementById('deviceProperties');
				element.innerHTML = '<br />Latitude: '    + position.coords.latitude    			+ '<br />' +
														'Longitude: '         + position.coords.longitude         + '<br />' +
														'Altitude: '          + position.coords.altitude          + '<br />' +
														'Accuracy: '          + position.coords.accuracy          + '<br />' +
														'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '<br />' +
														'Heading: '           + position.coords.heading           + '<br />' +
														'Speed: '             + position.coords.speed             + '<br />' +
														'Timestamp: '         + position.timestamp                + '<br />';
			};

			// onError Callback receives a PositionError object
			//
			function onError(error) {
				alert('code: '    + error.code    + '\nmessage: ' + error.message + '\n');
			}

			// device APIs are available
			//
			function onDeviceReady() {
				getcur();
			}
			
			function getcur() {
				navigator.geolocation.getCurrentPosition(onSuccess, onError);
			}
    </script>
  </head>
  <body>
		<header class="bar bar-nav">
			<h1 class="title">Cordova Base Plugin geolocation</h1>
		</header>
		
		<section>
			<p id="deviceProperties">Loading device properties...</p>
		</section>
		
		<footer>
			<nav class="bar bar-tab">
				<a class="tab-item" href="index.html">
					<span class="icon icon-home"></span>
					<span class="tab-label">Home</span>
				</a>
			</nav>
		</footer>
  </body>
</html>
