<!DOCTYPE html>
<html>
<head>
    <title>Cordova Base Plugin geolocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
			document.addEventListener("deviceready", onDeviceReady, false);
			// onSuccess Callback
			// This method accepts a Position object, which contains the
			// current GPS coordinates
			//
			var onSuccess = function(position) {
				var element = document.getElementById('deviceProperties');
				element.innerHTML = 'Latitude: '    			+ position.coords.latitude    			+ '<br />' +
														'Longitude: '         + position.coords.longitude         + '<br />' +
														'Altitude: '          + position.coords.altitude          + '<br />' +
														'Accuracy: '          + position.coords.accuracy          + '<br />' +
														'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '<br />' +
														'Heading: '           + position.coords.heading           + '<br />' +
														'Speed: '             + position.coords.speed             + '<br />' +
														'Timestamp: '         + position.timestamp                + '<br />';
			};

			// onError Callback receives a PositionError object
			//
			function onError(error) {
				alert('code: '    + error.code    + '\nmessage: ' + error.message + '\n');
			}

			// device APIs are available
			//
			function onDeviceReady() {
				getcur();
			}
			
			function getcur() {
				navigator.geolocation.getCurrentPosition(onSuccess, onError,{ maximumAge: 1000, timeout: 5000, enableHighAccuracy: true } );
			}
    </script>
  </head>
  <body>
		<div data-role="page">
			<div data-role="header">
				<h1>Cordova Base Plugin geolocation</h1>
			</div>
			<!-- /header -->

			<div data-role="content">
				<div id="deviceProperties" style="margin-top: 50px;">
				<label for="txtNum1">Num 1:</label>
				<input id="txtNum1" name="txtNum1" type="text" value="" />
				<label for="txtNum2">Num 2:</label>
				<input id="txtNum2" name="txtNum2" type="text" value="" /> <a data-inline="true" data-role="button">Add </a> Result : <label id="lblResult"></label>
			</div>
			<!-- /content -->

			<div data-role="footer">
				<h4>Code Handbook</h4>
			</div>
		</div>
		<!-- /page -->
	</body>
</html>
