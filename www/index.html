<!DOCTYPE html>
<html>
<head>
    <title>Cordova Base Plugin geolocation</title>
		<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
			document.addEventListener("deviceready", onDeviceReady, false);
			var onSuccess = function(position) 
			{
				$('#geoInfo').html('Latitude: ' + position.coords.latitude 					+ '<br />' +
									'Longitude: '         + position.coords.longitude         + '<br />' +
									'Altitude: '          + position.coords.altitude          + '<br />' +
									'Accuracy: '          + position.coords.accuracy          + '<br />' +
									'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '<br />' +
									'Heading: '           + position.coords.heading           + '<br />' +
									'Speed: '             + position.coords.speed             + '<br />' +
									'Timestamp: '         + position.timestamp                + '<br />');
			};

			// onError Callback receives a PositionError object
			//
			function onError(error) 
			{
				$('#geoInfo').html('ERROR<br />Code: ' + error.code + '<br />Message: ' + error.message);
			}

			// device APIs are available
			//
			function onDeviceReady() 
			{
				getcur();
			}
			
			function getcur() 
			{
				navigator.geolocation.getCurrentPosition(onSuccess, onError,{ maximumAge: 1000, timeout: 5000, enableHighAccuracy: true } );
			}
    </script>
  </head>
  <body>
		<div data-role="page">
			<div data-role="header" data-position="fixed">
				<h1>Cordova Base Plugin geolocation</h1>
			</div>
			
			<div data-role="main" class="ui-content">
				<div id="geoInfo">Loading Current Position ...</div>
			</div>
			
			<div data-role="footer" data-position="fixed">
				<h1><a href="index.html">Footer Text</a></h1>
			</div>
		</div>
	</body>
</html>
