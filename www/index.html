<!DOCTYPE html>
<html>
	<head>
    <title>Cordova Base Plugin geolocation</title>
		<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyCIAkO_qU8Z3PUpjP26_7i3phsSI9l2fpM"></script>
		
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
   
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		
		<script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
		<div data-role="page" id="page1">
			<div data-role="header" data-position="fixed" style="padding-top:10px;">
				<h1>Cordova Base Plugin geolocation</h1>
			</div>
			
			<div data-role="content" class="ui-content" zstyle="background-color: yellow;">
				<table id="info">
					<tr>
						<td valign="top">Info: </td>
						<td>
							<div id="geoInfo"></div>
						</td>
					</tr>
					<tr>
						<td valign="top">Address: </td>
						<td><div id="address"></div></td>
					</tr>
				</table>
				<div id="map" style="border: 1px solid; height:300px; width: 100%;"></div>
			</div>
			
			<div data-role="footer" data-position="fixed" style="text-align: center;">
				<button onclick="javascript:onDeviceReady();" id="refresh" data-icon="refresh">Refresh</button></h1>
			</div>
		</div>
	</body>
</html>
